<form>
	<b>Register</b><br /><br />
	<table>
		<tr>
			<td><label>Firstname</label></td>
			<td><input type="text" name="firstname" /></td>
		</tr>
		<tr class="required input_firstname"><td colspan="2">* Your firstname must be at least 2 characters long.</td></tr>
		<tr>
			<td><label>Lastname</label></td>
			<td><input type="text" name="lastname" /></td>
		</tr>
		<tr class="required input_lastname"><td colspan="2">* Your lastname must be at least 2 characters long.</td></tr>
		<tr>
			<td><label>Email</label></td>
			<td><input type="text" name="email" /></td>
		</tr>
		<tr class="required input_email"><td colspan="2">* Your email must be valid.</td></tr>
		<tr class="required input_user_exists"><td colspan="2">* An account using this email is already registered.</td></tr>
		<tr>
			<td><label>Password</label></td>
			<td><input type="password" name="password" /></td>
		</tr>
		<tr class="required input_password"><td colspan="2">* Your password must be secure</td></tr>
	</table><br />
	<input id="register" type="submit" value="Register" />
	<i class="escape_info">Press escape to cancel.</i>
</form>
